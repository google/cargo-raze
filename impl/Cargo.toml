[package]
name = "cargo-raze"
version = "0.1.3"
authors = ["Alex McArther <acmcarther@google.com>"]
readme = "README.md"
keywords = ["subcommand"]
license = "Apache-2.0"
repository = "https://github.com/google/cargo-raze"
description = """
A Cargo subcommand to generate Bazel BUILD files
"""

[badges]
travis-ci = { repository = "google/cargo-raze", branch = "master" }

[dependencies]
failure = "0.1.5"
docopt = "1.0.2"
cargo = "0.32.0"
itertools = "0.8.0"
slug = "0.1.4"
tera = "0.11.20"
serde_derive = "1.0.84"
serde = "1.0.84"
toml = "0.4.10"
serde_json = "1.0.34"
tempdir = "0.3.7"

[dev-dependencies]
lazy_static = "1.2.0"
hamcrest = "0.1.5"
